
<div class="wrapper">
    <div class="logo">
        <img src="../../assets/download (1).png" alt="">
    </div>
    <div class="text-center mt-4 name">
     todo app
    </div>
    <form [formGroup]="registerForm" class="p-3 mt-3">
        <div class="form-field d-flex align-items-center">
            <input formControlName="uname" type="text" name="username" id="reg_name" placeholder="username">
        </div>
        <div *ngIf="this.registerForm.get('uname')?.errors && this.registerForm.get('uname')?.touched" style="color: red;">invalid username</div>

        <div class="form-field d-flex align-items-center">
            <input formControlName="pswd" type="password" name="pswd" id="reg_pswd" placeholder="password">
        </div>
        <div *ngIf="this.registerForm.get('pswd')?.errors && this.registerForm.get('pswd')?.touched" style="color: red;">invalid password</div>

        <div class="form-field d-flex align-items-center">
            <input formControlName="mobilenum" type="text" name="mobilenum" id="reg_mobilenum" placeholder="mobile number">
        </div>
        <div *ngIf="this.registerForm.get('mobilenum')?.errors && this.registerForm.get('mobilenum')?.touched" style="color: red;">invalid mobilenumber</div>

        <button class="btn mt-3" (click)="register()" type="button">Register</button>
    </form>
    <div class="text-center fs-6">
        <!-- <a href="#">Forget password?</a> or -->
            <a routerLink="">Sign in</a> 
    </div>
</div>
