<div class="wrapper">
    <div class="logo">
        <img src="../../assets/download (1).png" alt="">
    </div>
    <div class="text-center mt-4 name">
        Todo App
    </div>
    <form [formGroup]="loginForm" class="p-3 mt-3">
        <div class="form-field d-flex align-items-center">
            <input formControlName="uname" type="text" name="username"  id="login_name" placeholder="username">
        </div>
        <div *ngIf="this.loginForm.get('uname')?.errors && this.loginForm.get('uname')?.touched" style="color: red;">invalid username</div>
        

        <div class="form-field d-flex align-items-center">
            <input formControlName="pswd"  type="password" name="password" id="login_pswd" placeholder="Password">
        </div>
        <div *ngIf="this.loginForm.get('pswd')?.errors && this.loginForm.get('pswd')?.touched" style="color: red;">invalid password</div>

        <button class="btn mt-3" (click)="login()" type="button" >login</button>
    </form>
    <div class="text-center fs-5 mt-3">
     <a href="">forgot password</a> or <a routerLink="register">Sign up</a>
    </div>
</div>
